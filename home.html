<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f2ef;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #0073b1;
            font-size: 22px;
        }

        .header .points {
            font-weight: bold;
            color: #0073b1;
        }

        /* Main Content */
        .main {
            display: flex;
            flex: 1;
            margin-top: 10px;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            border-bottom: 1px solid #ddd;
            transition: 0.3s;
        }

        .sidebar ul li:hover {
            background: #e1f5fe;
            color: #0073b1;
        }

        .sidebar ul li.active {
            background: #0073b1;
            color: white;
        }

        .notification-dot {
            width: 10px;
            height: 10px;
            background: blue;
            border-radius: 50%;
            margin-left: 10px;
        }

        /* Content Area */
        .content {
            flex: 1;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: white;
            margin-left: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .content-left {
            flex: 1;
        }

        .content-right {
            width: 200px;
            text-align: center;
        }

        .content-right img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .hidden {
            display: none;
        }

        /* Form Styling */
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #0073b1;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background: #005f91;
        }

        .edit-btn {
            background: #ff9800;
        }

        .edit-btn:hover {
            background: #e68900;
        }

        /* History Item */
        .history-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin: 10px 0;
            background: white;
            border-radius: 5px;
        }

        .history-item.unread {
            border-left: 5px solid blue;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 10px;
            background: #f3f2ef;
            font-size: 14px;
            color: #666;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Team Dashboard</h1>
        <span class="points">0 Points</span>
    </div>

    <!-- Main Content -->
    <div class="main">
        
        <!-- Sidebar -->
        <div class="sidebar">
            <ul>
                <li class="tab active" data-target="submitSection">Submit</li>
                <li class="tab" data-target="profileSection">Profile</li>
                <li class="tab" data-target="historySection">History</li>
                <li class="tab" data-target="requestSection">Request</li>
                <li class="tab" data-target="messageSection">Message</li>
            </ul>
        </div>

        <!-- Content Sections -->
        <div class="content">
            <div id="submitSection" class="content-left">
                <h2>Submit Data</h2>
                <form id="dataForm">
                    <input type="text" id="titleInput" placeholder="Enter Title" required>
                    <textarea id="descriptionInput" placeholder="Enter Content Description" required></textarea>
                    <input type="file" id="imageInput" accept="image/*">
                    <img id="imagePreview" alt="Image Preview">
                    <button type="submit">Submit</button>
                </form>
            </div>

            <div id="profileSection" class="hidden content-left">
                <h2>Your Profile</h2>
                <form id="profileForm">
                    <p><strong>Email:</strong> <span id="profileEmail"></span></p>
                    <p><strong>Username:</strong> <input type="text" id="profileUsername" readonly></p>
                    <p><strong>Password:</strong> <input type="password" id="profilePassword" readonly></p>
                    <button type="button" id="editProfileBtn" class="edit-btn">Edit</button>
                    <button type="submit" id="saveProfileBtn" class="hidden">Save</button>
                </form>
                <p><strong>Total Points:</strong> <span class="profilePoints">0</span></p>
            </div>

            <div id="historySection" class="hidden content-left">
                <h2>Submission History</h2>
                <div id="historyList">
                    <p>Loading...</p>
                </div>
            </div>

            <div id="requestSection" class="hidden content-left">
                <h2>Request Data</h2>
                <form id="requestForm">
                    <input type="text" id="requestTitleInput" placeholder="Enter Request Title" required>
                    <textarea id="requestDescriptionInput" placeholder="Enter Request Description" required></textarea>
                    <button type="submit">Submit Request</button>
                </form>
                <div id="requestList">
                    <p>Loading...</p>
                </div>
            </div>

            <div id="messageSection" class="hidden content-left">
                <h2>Messages</h2>
                <form id="messageForm">
                    <input type="email" id="recipientEmail" placeholder="Enter recipient's email" required>
                    <textarea id="messageInput" placeholder="Enter your message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
                <div id="messageList">
                    <p>Loading...</p>
                </div>
            </div>

            <!-- Right Side Images -->
            <div class="content-right">
                <img src="https://via.placeholder.com/200" alt="Placeholder Image">
            </div>
        </div>
        
    </div>

    <!-- Footer -->
    <div class="footer">Made by btem</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "c18b1ad0fb217a178c390c32133b30c4",
            authDomain: "postlink-a7b74.firebaseapp.com",
            databaseURL: "https://postlink-a7b74-default-rtdb.firebaseio.com",
            projectId: "postlink-a7b74",
            storageBucket: "postlink-a7b74.firebasestorage.app",
            messagingSenderId: "520575766590",
            appId: "1:520575766590:web:ce3fb62a7bc3241d12c16f",
            measurementId: "G-X66P9GWS8J"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Tab Switching Logic
        const tabs = document.querySelectorAll(".tab");
        const sections = document.querySelectorAll(".content-left");

        tabs.forEach(tab => {
            tab.addEventListener("click", () => {
                tabs.forEach(t => t.classList.remove("active"));
                tab.classList.add("active");

                sections.forEach(section => section.classList.add("hidden"));
                document.getElementById(tab.dataset.target).classList.remove("hidden");
            });
        });

        // Image Preview
        document.getElementById("imageInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function() {
                const img = document.getElementById("imagePreview");
                img.src = reader.result;
                img.style.display = "block";
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        });

        // Submission Form Logic
        document.getElementById("dataForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const title = document.getElementById("titleInput").value.trim();
            const description = document.getElementById("descriptionInput").value.trim();
            const fileInput = document.getElementById("imageInput");
            const file = fileInput.files[0];

            if (title === "" || description === "" || !file) return;

            // Upload Image to Imgbb
            const formData = new FormData();
            formData.append('image', file);
            const response = await fetch(`https://api.imgbb.com/1/upload?key=c18b1ad0fb217a178c390c32133b30c4`, {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            const imageUrl = result.data.url;

            const historyList = document.getElementById("historyList");
            if (historyList.children[0].textContent === "Loading...") {
                historyList.innerHTML = "";
            }

            const newItem = document.createElement("div");
            newItem.classList.add("history-item");
            newItem.innerHTML = `<h3>${title}</h3><p>${description}</p><img src="${imageUrl}" alt="Submitted Image">`;

            historyList.appendChild(newItem);
            document.getElementById("dataForm").reset();
            document.getElementById("imagePreview").style.display = "none";

            // Update Points
            const pointsEl = document.querySelector(".points");
            let currentPoints = parseInt(pointsEl.textContent);
            pointsEl.textContent = `${currentPoints + 10} Points`;
            document.querySelector(".profilePoints").textContent = `${currentPoints + 10}`;
        });

        // Profile Form Logic
        const profileForm = document.getElementById("profileForm");
        const profileEmail = document.getElementById("profileEmail");
        const profileUsername = document.getElementById("profileUsername");
        const profilePassword = document.getElementById("profilePassword");
        const editProfileBtn = document.getElementById("editProfileBtn");
        const saveProfileBtn = document.getElementById("saveProfileBtn");

        // Load user data from localStorage
        const user = JSON.parse(localStorage.getItem('user'));
        if (user) {
            profileEmail.textContent = user.email;
            profileUsername.value = user.displayName || user.email;
        }

        editProfileBtn.addEventListener("click", () => {
            profileUsername.removeAttribute("readonly");
            profilePassword.removeAttribute("readonly");
            editProfileBtn.classList.add("hidden");
            saveProfileBtn.classList.remove("hidden");
        });

        profileForm.addEventListener("submit", (event) => {
            event.preventDefault();
            
            // Save the updated username and password
            profileUsername.setAttribute("readonly", true);
            profilePassword.setAttribute("readonly", true);
            editProfileBtn.classList.remove("hidden");
            saveProfileBtn.classList.add("hidden");

            // Update user information in localStorage or send to server
            user.displayName = profileUsername.value;
            // Note: Update the password in your auth system (Firebase, etc.) if necessary

            localStorage.setItem('user', JSON.stringify(user));
            alert('Profile updated successfully!');
        });

        // Fetch History from Firestore
        async function fetchHistory() {
            const historyList = document.getElementById("historyList");
            const querySnapshot = await getDocs(collection(db, "History"));

            historyList.innerHTML = "";
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const historyItem = document.createElement("div");
                historyItem.classList.add("history-item");
                if (!data.read) {
                    historyItem.classList.add("unread");
                }
                historyItem.innerHTML = `<h3>${data.title}</h3><p>${data.message}</p>`;
                historyList.appendChild(historyItem);
            });

            if (historyList.innerHTML === "") {
                historyList.innerHTML = "<p>No submissions yet.</p>";
            }
        }

        // Fetch Requests from Firestore
        async function fetchRequests() {
            const requestList = document.getElementById("requestList");
            const querySnapshot = await getDocs(collection(db, "Requests"));

            requestList.innerHTML = "";
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const requestItem = document.createElement("div");
                requestItem.classList.add("history-item");
                requestItem.innerHTML = `<h3>${data.title}</h3><p>${data.description}</p>`;
                requestList.appendChild(requestItem);
            });

            if (requestList.innerHTML === "") {
                requestList.innerHTML = "<p>No requests yet.</p>";
            }
        }

        // Fetch Messages from Firestore
        async function fetchMessages() {
            const messageList = document.getElementById("messageList");
            const querySnapshot = await getDocs(collection(db, "Messages"));

            messageList.innerHTML = "";
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const messageItem = document.createElement("div");
                messageItem.classList.add("history-item");
                if (!data.read) {
                    messageItem.classList.add("unread");
                }
                messageItem.innerHTML = `<h3>${data.sender}</h3><p>${data.message}</p>`;
                messageList.appendChild(messageItem);
            });

            if (messageList.innerHTML === "") {
                messageList.innerHTML = "<p>No messages yet.</p>";
            }
        }

        // Fetch history, requests, and messages on load
        fetchHistory();
        fetchRequests();
        fetchMessages();

        // Real-time updates for Messages
        const messagesQuery = query(collection(db, "Messages"));
        onSnapshot(messagesQuery, (snapshot) => {
            fetchMessages();
        });

        // Real-time updates for Requests
        const requestsQuery = query(collection(db, "Requests"));
        onSnapshot(requestsQuery, (snapshot) => {
            fetchRequests();
        });

        // Request Form Logic
        document.getElementById("requestForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const title = document.getElementById("requestTitleInput").value.trim();
            const description = document.getElementById("requestDescriptionInput").value.trim();

            if (title === "" || description === "") return;

            await addDoc(collection(db, "Requests"), {
                title: title,
                description: description,
                timestamp: new Date()
            });

            alert(`Request Submitted:\nTitle: ${title}\nDescription: ${description}`);

            document.getElementById("requestForm").reset();
        });

        // Message Form Logic
        document.getElementById("messageForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const recipientEmail = document.getElementById("recipientEmail").value.trim();
            const message = document.getElementById("messageInput").value.trim();

            if (recipientEmail === "" || message === "") return;

            const userQuery = query(collection(db, "Users"), where("email", "==", recipientEmail));
            const querySnapshot = await getDocs(userQuery);

            if (querySnapshot.empty) {
                alert("Recipient not found.");
                return;
            }

            const recipient = querySnapshot.docs[0].data();

            await addDoc(collection(db, "Messages"), {
                sender: user.email,
                recipient: recipientEmail,
                message: message,
                read: false,
                timestamp: new Date()
            });

            alert(`Message Sent to ${recipientEmail}`);

            document.getElementById("messageForm").reset();
        });

        // Real-time updates for Messages
        onSnapshot(collection(db, "Messages"), (snapshot) => {
            fetchMessages();
        });
    </script>

</body>
</html>
